<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>ABBA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="abba" />
    <meta name="keywords" content="abba" />
    <meta name="author" content="R.I.P Team" />
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="./login/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="./login/css/login.css">
</head>

<body class="external-page">
    <div id="main" class="animated fadeIn">
        <!-- Start: Content-Wrapper -->
        <section id="content_wrapper">
            <!-- begin canvas animation bg -->
            <div id="canvas-wrapper">
                <canvas id="demo-canvas" width="1920" height="949"></canvas>
            </div>
            <!-- Begin: Content -->
            <section id="content">
                <div class="container">
                    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                <div class="panel-title"><span style="margin-right: 10px" class="glyphicon glyphicon-home" aria-hidden="true"></span>Sign In</div>
                                <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div>
                            </div>
                            <div style="padding-top:30px" class="panel-body">
                                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                                <form id="loginform" class="form-horizontal" role="form">
                                    <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                                        <input required id="login-username" type="text" class="form-control" name="username" value="" placeholder="Email address">
                                    </div>
                                    <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                                        <input required id="login-password" type="password" class="form-control" name="password" placeholder="Password">
                                    </div>
                                    <div class="input-group">
                                        <div class="checkbox">
                                            <label>
                                                <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                                            </label>
                                        </div>
                                    </div>
                                    <div style="margin-top:10px" class="form-group">
                                        <!-- Button -->
                                        <div class="col-sm-12 controls">
                                            <a id="btn-login" href="#" class="btn btn-success"><span style="margin-right: 10px" class="glyphicon glyphicon-log-in" aria-hidden="true"></span>Login</a>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-12 control">
                                            <div style="border-top: 1px solid #888; padding-top:15px; font-size:85%">
                                                Don't have an account!
                                                <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                                                    Sign Up Here
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div id="signupbox" style="display:none; margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                <div class="panel-title"><span style="margin-right: 10px" class="glyphicon glyphicon-home" aria-hidden="true"></span>Sign Up</div>
                                <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">Sign In</a></div>
                            </div>
                            <div class="panel-body">
                                <form id="signupform" class="form-horizontal" role="form">
                                    <div class="form-group">
                                        <div class="col-md-12">
                                            <input required type="text" class="form-control" name="username" placeholder="Username">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-12">
                                            <input required type="text" class="form-control" name="email" placeholder="Email Address">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-12">
                                            <input required type="password" class="form-control" name="passwd" placeholder="Password">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-12">
                                            <input required type="re_password" class="form-control" name="re_passwd" placeholder="Retype your password">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-12">
                                            <input required type="re_password" class="form-control" name="re_passwd" placeholder="Your company name">
                                        </div>
                                    </div>
                                    <div class="input-group">
                                        <div class="col-md-12">
                                            <select class="selectpicker countrypicker"></select>
                                           <!--  <select class="selectpicker countrypicker"
                                                data-live-search="true"
                                                data-default="United States"
                                                data-flag="true">
                                            </select> -->
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-12">
                                            <input required type="re_password" class="form-control" name="re_passwd" placeholder="Your telephone number">
                                        </div>
                                    </div>
                                    <div class="input-group">
                                        <div class="checkbox">
                                            <label>
                                                <input id="agree" type="checkbox" name="agree" value="1">I agree to the Terms and Privacy Policy
                                            </label>
                                        </div>
                                    </div>
                                    
                                    <div class="form-group" style="margin-top:20px;">
                                        <!-- Button -->
                                        <div class="col-md-offset-9 col-md-3">
                                            <button id="btn-signup" type="button" class="btn btn-info"><span style="margin-right: 10px" class="glyphicon glyphicon-hand-right" aria-hidden="true"></span>Sign Up</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </div>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="./login/js/yii.activeForm.js"></script>
    <script src="./login/js/utility.js"></script>
    <script src="./login/js/canvasbg.js"></script>
    <script src="./login/js/canvasbg.js"></script>
    <script src="./login/js/countrypicker.min.js"></script>
    <script src="./login/js/bootstrap-select.js"></script>
    <script src="./login/js/login.js"></script>
</body>

</html>
